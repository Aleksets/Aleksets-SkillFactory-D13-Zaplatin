<!DOCTYPE html>
<html lang="en">
{% extends 'flatpages/default.html' %}
{% block content %}
<h1>Добавление/изменение новости/статьи</h1>
<hr>
<form action="" method="post">
    {% if post_limit %}
        Вы не можете публиковать более трёх новостей в сутки!
        <p>Вернутся к <a href="{%  url 'news' %}">списку новостей</a>.</p>
    {% else %}
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save"/>
    {% endif %}
</form>
{% endblock content %}
</html>
